<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель | MixerCheck</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff6b00;
      text-align: center;
    }
    .user-list {
      margin-top: 20px;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 10px;
    }
    .user {
      background: #1a1a1a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .user button {
      background: #ff6b00;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
      margin-top: 5px;
    }
    .user button.delete {
      background: #ff3838;
    }
    .user button.promote {
      background: #ffb800;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .error {
      color: #ff3838;
      text-align: center;
      font-size: 16px;
    }
    .action-buttons {
      margin: 20px 0;
      text-align: center;
    }
    .action-buttons button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      margin: 10px;
    }
    .action-buttons button.logout {
      background: #f44336;
    }
  </style>
</head>
<body>
  <h1>Админ-панель</h1>
  
  <div class="action-buttons">
    <button id="addUserBtn">Добавить пользователя</button>
    <button class="logout" id="logoutBtn">Выход</button>
  </div>
  
  <div id="userList" class="user-list">Загрузка...</div>
  <div id="errorMessage" class="error"></div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { collection, getDocs, updateDoc, doc, deleteDoc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Функция для отображения ошибки
    function showError(message) {
      const errorElement = document.getElementById("errorMessage");
      errorElement.textContent = message;
    }

    // Функция для выхода из панели администратора
    async function logout() {
      try {
        await signOut(auth);
        window.location.href = "index.html";  // Перенаправление на страницу входа
      } catch (error) {
        showError("⛔ Ошибка при выходе: " + error.message);
      }
    }

    // Функция для добавления нового пользователя
    async function addUser() {
      const username = prompt("Введите имя пользователя:");
      if (!username) {
        return alert("Имя пользователя не может быть пустым!");
      }
      const email = prompt("Введите email пользователя:");
      if (!email) {
        return alert("Email не может быть пустым!");
      }

      try {
        const userRef = await addDoc(collection(db, "users"), {
          username: username,
          email: email,
          role: "user",  // Новому пользователю даем роль по умолчанию "user"
          access: [],
        });
        alert("✅ Пользователь добавлен!");
        loadAdminPanel(auth.currentUser); // Перезагрузить панель
      } catch (error) {
        showError("⛔ Ошибка при добавлении пользователя: " + error.message);
      }
    }

    // Функция для получения данных о пользователе и загрузки админ-панели
    async function loadAdminPanel(user) {
      try {
        const userDocRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userDocRef);

        if (!userSnap.exists()) {
          showError("⛔ Пользователь не найден в базе!");
          return (window.location.href = "index.html");
        }

        const userData = userSnap.data();
        if (userData.role !== "admin") {
          showError("⛔ Только для администраторов!");
          return (window.location.href = "osnova.html");
        }

        // Загружаем список всех пользователей из Firestore
        const list = document.getElementById("userList");
        list.innerHTML = "";

        const usersSnap = await getDocs(collection(db, "users"));
        usersSnap.forEach(docSnap => {
          const user = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("user");
          div.innerHTML = `
            <b>${user.username || "Без имени"}</b> — роль: ${user.role || "user"}<br>
            Доступ: ${user.access?.join(", ") || "нет"}<br>
            <button class="delete" data-id="${docSnap.id}">Удалить доступ</button>
            <button class="promote" data-id="${docSnap.id}">Повысить до администратора</button>
            <button class="remove" data-id="${docSnap.id}">Удалить пользователя</button>
          `;
          list.appendChild(div);

          // Обработчик для кнопки "Удалить доступ"
          div.querySelector(".delete").addEventListener("click", async () => {
            await updateDoc(doc(db, "users", docSnap.id), { access: [] });
            alert("✅ Доступ сброшен!");
            loadAdminPanel(user); // Перезагрузить панель
          });

          // Обработчик для кнопки "Повысить до администратора"
          div.querySelector(".promote").addEventListener("click", async () => {
            await updateDoc(doc(db, "users", docSnap.id), { role: "admin" });
            alert("✅ Пользователь стал администратором!");
            loadAdminPanel(user); // Перезагрузить панель
          });

          // Обработчик для кнопки "Удалить пользователя"
          div.querySelector(".remove").addEventListener("click", async () => {
            if (confirm("Вы уверены, что хотите удалить этого пользователя?")) {
              await deleteDoc(doc(db, "users", docSnap.id));
              alert("✅ Пользователь удален!");
              loadAdminPanel(user); // Перезагрузить панель
            }
          });
        });
      } catch (error) {
        showError("⛔ Ошибка при загрузке данных: " + error.message);
      }
    }

    // Инициализация панели после проверки авторизации
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        showError("⛔ Сначала войдите в систему!");
        window.location.href = "index.html";
      } else {
        loadAdminPanel(user);
      }
    });

    // Обработчик кнопки выхода
    document.getElementById("logoutBtn").addEventListener("click", logout);

    // Обработчик кнопки добавления пользователя
    document.getElementById("addUserBtn").addEventListener("click", addUser);
  </script>
</body>
</html>
