<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | MixerCheck</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background: #222;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff6b00;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
    }
    .error {
      color: #ff3838;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Логин" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button id="loginBtn">Войти</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Функция для отображения ошибки
    function showError(message) {
      const errorElement = document.getElementById("errorMessage");
      errorElement.textContent = message;
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        showError("⛔ Все поля должны быть заполнены!");
        return;
      }

      try {
        // Попытка входа через Firebase с использованием email (логин + email)
        const email = `${username}@example.com`;  // Генерация email из логина
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // Проверяем, есть ли этот пользователь в Firestore
        const userDocRef = doc(db, "users", userCredential.user.uid);
        const userSnap = await getDoc(userDocRef);

        if (userSnap.exists()) {
          alert("✅ Вход успешен!");
          window.location.href = "adminPanel.html";  // Перенаправление на админ-панель
        } else {
          showError("⛔ Этот пользователь не найден!");
        }
      } catch (error) {
        showError("⛔ Ошибка входа: " + error.message);
      }
    });
  </script>
</body>
</html>
