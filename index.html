<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—Ö–æ–¥ | MixerCheck</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #5b1fa3 0%, #000 80%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex; 
      align-items: center; 
      justify-content: center;
      height: 100vh; 
      flex-direction: column;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 220px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      background: #ff6b00;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: #ff7f1a;
    }
  </style>
</head>
<body>
  <h1>MixerCheck</h1>

  <input id="username" placeholder="–õ–æ–≥–∏–Ω">
  <input id="password" placeholder="–ü–∞—Ä–æ–ª—å" type="password">
  
  <button id="loginBtn">–í–æ–π—Ç–∏</button>
  <button id="regBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

  <script type="module">
    import { db } from "./firebase.js";
    import { 
      collection, query, where, getDocs, addDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const usersRef = collection(db, "users");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // ======================
    // üöÄ –í–•–û–î
    // ======================
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å");
        return;
      }

      try {
        const q = query(
          usersRef, 
          where("username", "==", username),
          where("password", "==", password)
        );
        const snap = await getDocs(q);

        if (snap.empty) {
          alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
          return;
        }

        // —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Ö–æ–¥
        localStorage.setItem("username", username);

        // –≤—Å–µ–≥–¥–∞ –∫–∏–¥–∞–µ–º –≤ everything.html
        window.location.href = "everything.html";

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ");
      }
    });

    // ======================
    // üöÄ –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
    // ======================
    document.getElementById("regBtn").addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å");
        return;
      }

      try {
        const q = query(usersRef, where("username", "==", username));
        const snap = await getDocs(q);

        if (!snap.empty) {
          alert("‚ö†Ô∏è –¢–∞–∫–æ–π –ª–æ–≥–∏–Ω —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç");
          return;
        }

        await addDoc(usersRef, {
          username,
          password,
          role: "user",
          access: ["everything.html"]
        });

        localStorage.setItem("username", username);
        alert("‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");

        // –≤—Å–µ–≥–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ everything.html
        window.location.href = "everything.html";

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
      }
    });

  </script>

</body>
</html>
