<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | MixerCheck</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #5b1fa3 0%, #000 80%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; flex-direction: column;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 220px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      background: #ff6b00;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: #ff7f1a;
    }
  </style>
</head>
<body>
  <h1>MixerCheck</h1>
  <input id="username" placeholder="Логин">
  <input id="password" placeholder="Пароль" type="password">
  <button id="loginBtn">Войти</button>
  <button id="regBtn">Зарегистрироваться</button>

  <script type="module">
  import { db } from "./firebase.js";
  import { collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const usersRef = collection(db, "users");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");

  // === Вход ===
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) return alert("Введите логин и пароль");

    try {
      const q = query(usersRef, where("username", "==", username), where("password", "==", password));
      const snap = await getDocs(q);

      if (snap.empty) return alert("❌ Неверный логин или пароль");

      localStorage.setItem("username", username);
      window.location.href = "osnova.html";
    } catch (err) {
      console.error("Ошибка входа:", err);
      alert("Ошибка при входе");
    }
  });

  // === Регистрация ===
  document.getElementById("regBtn").addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) return alert("Введите логин и пароль");

    try {
      const q = query(usersRef, where("username", "==", username));
      const snap = await getDocs(q);
      if (!snap.empty) return alert("⚠️ Такой логин уже существует");

      await addDoc(usersRef, {
        username,
        password,
        role: "user",
        access: ["osnova.html"]
      });

      localStorage.setItem("username", username);
      alert("✅ Регистрация успешна!");
      window.location.href = "osnova.html";
    } catch (err) {
      console.error("Ошибка регистрации:", err);
      alert("Ошибка при регистрации");
    }
  });

  // === Авто-переход, если уже вошёл ===
  if (localStorage.getItem("username")) {
    window.location.href = "osnova.html";
  }
  </script>
</body>
</html>
