<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход через VK ID | MixerCheck</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #5b1fa3 0%, #000 80%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    img { width: 22px; height: 22px; }
  </style>
</head>
<body>
  <h1>MixerCheck</h1>

  <button class="btn" id="vkLogin">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK">
    Продолжить с ВКонтакте
  </button>

  <script>
    // === Настройки авторизации VK ===
    const client_id = "54274874"; // ID твоего приложения ВКонтакте
    const redirect_uri = "https://mixercheck.local/auth/vk.php"; // тот же URI, что в настройках VK
    const scope = "email"; // только допустимые разрешения!

    document.getElementById("vkLogin").addEventListener("click", () => {
      const vkAuthUrl = `https://oauth.vk.com/authorize?client_id=${client_id}&display=page&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${scope}&response_type=code&v=5.131`;
      window.location.href = vkAuthUrl;
    });
  </script>
</body>
</html>
