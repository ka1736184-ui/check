<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | MixerCheck</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 32px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: slideIn 0.7s ease forwards;
        }

        .login-title {
            font-size: 22px;
            font-weight: 600;
            color: #ff6b00;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 13px;
            color: #888;
            margin-bottom: 28px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 14px;
            color: #fff;
            outline: none;
            transition: border 0.2s ease;
        }

        input:focus {
            border-color: #ff6b00;
            box-shadow: 0 0 4px rgba(255, 107, 0, 0.3);
        }

        .btn {
            width: 100%;
            background: #ff6b00;
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #ff812a;
        }

        .message {
            margin-top: 16px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .footer {
            text-align: center;
            color: #555;
            font-size: 12px;
            margin-top: 25px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="login-container">
        <h1 class="login-title">MixerCheck</h1>
        <p class="login-subtitle">Авторизация для доступа к панели</p>

        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль">
        </div>

        <button class="btn" id="loginBtn">Войти</button>

        <div id="message" class="message"></div>

        <div class="footer">© 2025 MixerCheck. Все права защищены.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // === Частицы на фоне ===
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 1, random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" } }
            },
            retina_detect: true
        });

        // === Авторизация ===
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            const validUsers = [
                { username: 'masileka', password: 'masilekamasileka' },
                { username: 'zuazuga', password: 'zuazugazuazuga' }
            ];

            const user = validUsers.find(u => u.username === username && u.password === password);

            if (user) {
                message.textContent = '✅ Успешный вход! Перенаправление...';
                message.className = 'message success';
                message.style.display = 'block';
                localStorage.setItem('username', username);
                setTimeout(() => window.location.href = 'everything.html', 1000);
            } else {
                message.textContent = '❌ Неверный логин или пароль';
                message.className = 'message error';
                message.style.display = 'block';
            }
        });

        // === Вход по Enter ===
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
    </script>
</body>
</html>
