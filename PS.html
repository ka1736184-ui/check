  <script type="module">
    import { db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    window.addEventListener("DOMContentLoaded", async () => {
      const vkUid = sessionStorage.getItem("vk_uid");
      const username = localStorage.getItem("username");
      if (!vkUid && !username) return location.href = "index.html";
      if (vkUid) {
        const snap = await getDoc(doc(db, "users", vkUid));
        if (snap.exists()) document.getElementById("user").textContent = snap.data().username;
      } else document.getElementById("user").textContent = username;
    });
    window.logout = () => { localStorage.clear(); sessionStorage.clear(); location.href = "index.html"; };
  </script>
